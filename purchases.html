<style>
    /* General Styles */
    .main-wrapper {

        background: linear-gradient(135deg, #1e3c72, #2a5298);
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        color: white;
        animation: fadeIn 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Title Styling */
    .title {
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        background: linear-gradient(90deg, #ff6b6b, #f06595);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center !important;
        margin-bottom: 30px;
        animation: slideInFromTop 1s ease;
    }

    /* Card Layout */
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .order-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .order-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .order-card .status {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
    }

    .status.processed {
        background: #51cf66;
        color: #000;
    }

    .status.pending {
        background: #f8c912;
        color: #000;
    }

    .order-details {
        text-align: center;
        margin-bottom: 15px;
    }

    .order-id {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ff6b6b;
    }

    .order-price {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 10px 0;
        color: #fff;
    }

    .btn-group {
        display: flex;
        gap: 10px;
    }

    .btn {
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 0.9rem;
        font-weight: bold;
        transition: all 0.3s ease;
        text-align: center;
    }

    .btn-danger {
        background: #ff6b6b;
        color: white;
    }

    .btn-danger:hover {
        background: #ff4d4d;
    }

    .btn-warning {
        background: #f8c912;
        color: black;
    }

    .btn-warning:hover {
        background: #f7b205;
    }

    .btn-success {
        background: #51cf66;
        color: black;
    }

    .btn-success:hover {
        background: #40c057;
    }

    .btn-outline-primary {
        border: 1px solid #5c7cfa;
        color: #5c7cfa;
    }

    .btn-outline-primary:hover {
        background: #5c7cfa;
        color: white;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideInFromTop {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
