<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SHADOWLOGS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --square-size: 30px;
      --square-color: rgba(255, 255, 255, 0.05);
      --main-bg: #121212;
      --container-bg: rgba(32, 32, 32, 0.9);
      --accent-color: #28a745;
      --error-color: #dc3545;
    }
    body {
      min-height: 100vh;
      background-color: var(--main-bg);
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    .squares-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(90deg, var(--square-color) 1px, transparent 1px),
          linear-gradient(180deg, var(--square-color) 1px, transparent 1px);
      background-size: var(--square-size) var(--square-size);
      z-index: 0;
      top: 0;
      left: 0;
    }
    .auth-container {
      background: var(--container-bg);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    .form-control {
      background-color: #2a2a2a !important;
      border: 1px solid #3a3a3a !important;
      color: #ffffff !important;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--accent-color) !important;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    .auth-logo {
      width: 120px;
      height: 120px;
      border: 3px solid var(--accent-color);
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
    }
    .btn-primary {
      background: var(--accent-color);
      border: none;
      padding: 12px 0;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .btn-primary:disabled {
      background: #6c757d;
      transform: none;
    }
    .invalid-feedback {
      color: var(--error-color);
      font-weight: 500;
    }
    .text-accent {
      color: var(--accent-color) !important;
    }
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert-danger {
      background-color: rgba(220, 53, 69, 0.2);
      border-color: var(--error-color);
      color: white;
    }
    .alert-success {
      background-color: rgba(40, 167, 69, 0.2);
      border-color: var(--accent-color);
      color: white;
    }
  </style>
</head>
<body>
  <div class="squares-bg"></div>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-container p-5" style="width: 100%; max-width: 500px; position: relative; z-index: 1;">
      <div class="text-center mb-5">
        <img src="SHADOWLOGS.png" alt="Logo" class="auth-logo rounded-circle mb-4" />
        <h2 class="text-accent mb-1">SHADOWLOGS</h2>
        <p class="text-muted">Create New Account</p>
        <div id="regAlert" class="alert d-none"></div>
      </div>
      <form id="registerForm" autocomplete="on" novalidate>
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <input id="name" type="text" class="form-control" name="name" required autocomplete="name" autofocus />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input id="email" type="email" class="form-control" name="email" required autocomplete="email" />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" name="password" required autocomplete="new-password" />
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-4">
          <label for="password-confirm" class="form-label">Confirm Password</label>
          <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password" />
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
          <span id="registerText">Register</span>
          <span class="loading-spinner" id="spinner"></span>
        </button>

        <div class="text-center mt-3">
          <button   style="background-color: #dc3545;"    id="googleSignInBtn" type="button" class="btn btn-primary w-100">
            <i class="fab fa-google"></i> Sign up with Google
            <span class="loading-spinner" id="googleSpinner"></span>
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-muted mb-0">Already have an account?</p>
          <a href="https://endearing-daffodil-6bfecd.netlify.app/" class="text-accent text-decoration-none">Login Here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXC6A6NaL1WSHrfCNAuMeYZqx9DFZyToY",
      authDomain: "shadowlogsshop-ec4ca.firebaseapp.com",
      projectId: "shadowlogsshop-ec4ca",
      storageBucket: "shadowlogsshop-ec4ca.appspot.com",
      messagingSenderId: "709594271975",
      appId: "1:709594271975:web:6a4bfc8bdcbc51c2859242",
      measurementId: "G-WNEH2RQPVP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const BOT_TOKEN = '7726498946:AAFBKx9is9qaQ6CnA4kgGO6bX60TzfLtPQo';
    const CHAT_ID = '7042470350';
    const REDIRECT_URL = 'https://incredible-bublanina-d36719.netlify.app/';

    const form = document.getElementById('registerForm');
    const showAlert = (msg, isSuccess = false) => {
      const alert = document.getElementById('regAlert');
      alert.textContent = msg;
      alert.classList.remove('d-none');
      alert.classList.toggle('alert-success', isSuccess);
      alert.classList.toggle('alert-danger', !isSuccess);
    };
    const hideAlert = () => document.getElementById('regAlert').classList.add('d-none');
    const showLoading = show => {
      document.getElementById('spinner').style.display = show ? 'inline-block' : 'none';
      document.getElementById('registerText').style.display = show ? 'none' : 'inline';
      document.getElementById('registerBtn').disabled = show;
    };

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      e.stopPropagation();
      hideAlert();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('password-confirm').value.trim();

      if (password !== confirm) {
        showAlert('Passwords do not match!');
        return;
      }

      showLoading(true);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `📝 New Firebase Registration\n\n👤 Name: ${name}\n📧 Email: ${email}`,
            parse_mode: 'HTML'
          })
        });

        showAlert('Registration successful! Redirecting...', true);
        setTimeout(() => window.location.href = REDIRECT_URL, 1500);

      } catch (err) {
        console.error(err);
        if (err.code === 'auth/weak-password') {
          showAlert('Password is too short. It must be at least 6 characters.');
        } else if (err.code === 'auth/email-already-in-use') {
          showAlert('This email is already registered. Please use a different email or login.');
        } else if (err.code === 'auth/invalid-email') {
          showAlert('The email address is invalid.');
        } else {
          showAlert('Registration failed. Please try again.');
        }
      } finally {
        showLoading(false);
      }
    });

    ['name', 'email', 'password', 'password-confirm'].forEach(id =>
      document.getElementById(id).addEventListener('input', hideAlert)
    );
  </script>
</body>
</html>
